<button ng-if="::!$ctrl.href && !$ctrl.state"
    type="button"
    class="oui-link oui-link_icon"
    ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
    ng-attr-id="{{:: $ctrl.id }}"
    ng-attr-name="{{:: $ctrl.name }}"
    ng-click="$ctrl.onBtnClick()">
  <span class="oui-icon oui-icon-arrow-left" aria-hidden="true"></span>
  <span ng-bind="$ctrl.getBtnText()"></span>
</button>
<a ng-if="::!!$ctrl.href"
   class="oui-link oui-link_icon"
   ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
   ng-attr-id="{{:: $ctrl.id }}"
   ng-attr-name="{{:: $ctrl.name }}"
   ng-click="$ctrl.onBtnClick()"
   ng-href="{{:: $ctrl.href }}">
  <span class="oui-icon oui-icon-arrow-left" aria-hidden="true"></span>
  <span ng-bind="$ctrl.getBtnText()"></span>
</a>
<a ng-if="::!!$ctrl.state"
   class="oui-link oui-link_icon"
   ng-attr-aria-label="{{:: $ctrl.ariaLabel }}"
   ng-attr-id="{{:: $ctrl.id }}"
   ng-attr-name="{{:: $ctrl.name }}"
   ng-click="$ctrl.onBtnClick()"
   ui-sref="{{::$ctrl.getFullSref()}}">
  <span class="oui-icon oui-icon-arrow-left" aria-hidden="true"></span>
  <span ng-bind="$ctrl.getBtnText()"></span>
</a>
<h1 class="oui-back-button__title" ng-transclude></h1>
